<div class="form-group">
    <div class="form-group">
        <label for="area" class="form-label">NordPool Area</label>
        <input type="text" id="area" name="area" placeholder="e.g. SE4" required class="form-input">
    </div>


    <div class="form-group">
        <label for="currency" class="form-label">Currency</label>
        <input type="text" id="currency" name="currency" placeholder="e.g. SEK" required class="form-input">
    </div>

    <div class="form-group">
        <label for="updatetime" class="form-label">Update at </label>
        <select name="updatetime" id="updatetime">
          <option value="13">13:00</option>
          <option value="14">14:00</option>
          <option value="15">15:00</option>
          <option value="16">16:00</option>
          <option value="17">17:00</option>
          <option value="18">18:00</option>
          <option value="19">19:00</option>
          <option value="20">20:00</option>
          <option value="21">21:00</option>
          <option value="22">22:00</option>
          <option value="23">23:00</option>
        </select>
    </div>

    <div class="form-group">
        <label for="testdata" class="form-label">Use Test Data</label>
        <input type="checkbox" id="testdata" name="testdata" required class="form-input">
    </div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        if (loadPluginSettings) {
            document.getElementById('area').value = pluginSettings.area || 'SE4';
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        if (loadPluginSettings) {
            document.getElementById('currency').value = pluginSettings.area || 'SEK';
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        if (loadPluginSettings) {
            document.getElementById('updatetime').value = pluginSettings.updatetime || '13';
        }
    });


    document.addEventListener('DOMContentLoaded', () => {
        if (loadPluginSettings) {
            if (pluginSettings.testdata) {
                document.getElementById('testdata').checked = "checked"
            }
        }
    });

</script>
