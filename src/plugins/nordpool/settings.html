<div class="form-group">
    <div class="form-group">
        <label for="area" class="form-label">NordPool Area</label>
        <input type="text" id="area" name="area" placeholder="e.g. SE4" required class="form-input">
    </div>


    <div class="form-group">
        <label for="currency" class="form-label">Currency</label>
        <input type="text" id="currency" name="currency" placeholder="e.g. SEK" required class="form-input">
    </div>

    <div class="form-group">
        <label for="testdata" class="form-label">Use Test Data</label>
        <input type="checkbox" id="testdata" name="testdata" required class="form-input">
    </div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        if (loadPluginSettings) {
            document.getElementById('area').value = pluginSettings.area || 'SE4';
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        if (loadPluginSettings) {
            document.getElementById('currency').value = pluginSettings.area || 'SEK';
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        if (loadPluginSettings) {
            if (pluginSettings.testdata) {
                document.getElementById('testdata').checked = "checked"
            }
        }
    });

</script>
